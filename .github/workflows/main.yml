name: Rancid Tomatillos CI Testing

on: [push]

jobs: 
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E on Chrome
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          build: npm run build
          start: npm start
          browser: chrome